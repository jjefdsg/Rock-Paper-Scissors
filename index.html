<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8a8857b8bb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header class="head">
            <h1>Rock Paper Scissors</h1>
            <button id="restart" class="restart-btn">Restart Game</button>
            <div id="score" class="score">
                <p>Player: 0</p>
                <p>Computer:0</p>
            </div>
        </header>
        <h2>Make Your Selection</h2>
        <div class="choices">
            <i id="rock" class="fa-solid fa-hand-back-fist"></i>
            <i id="paper" class="fa-solid fa-hand"></i>
            <i id="scissors" class="fa-solid fa-hand-scissors"></i>          
        </div>
    </div>

    <div class="modal">
        <div id="result" class="modal-content">
            
        </div>
    </div>
    

    </body>
<script src="app.js"></script>
</body>
</html>
